<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">



<style type="text/css">
.ui-panel, div.ui-state-hover {
	margin: 10px;
	width: 300px;
}

.ui-dashboard-column {
	width: 320px;
}
</style>

    <h:body>
        <ui:composition template="./common/template.xhtml">
 
        <ui:define name="content">
			<!-- Middle content section -->
			<div class="middle">
				<div class="container">
					<div class="col-md-12 content">
		
						<h:form id="schemaDati" method="POST">
							<p:growl id="msgs" showDetail="true" life="5000"/>
							<div class="ui-grid ui-grid-responsive">
						    <div class="ui-grid-row">
								<div class="ui-grid-col-12" align="center">
									<p />
									<IMG src="img/Logo-anagraficaIppica.png" border ="0" alt="Benvenuto in anagrafica ippica"/>
									<p />
								</div>
							</div>
							<p />
							 	<h:panelGroup id="loggedPanel" rendered="#{loginController.logged}">
								    <div class="ui-grid-row">
										<div class="ui-grid-col-12" align="center">
								        	<h:outputLabel value="Benvenuto" style="font-size: 1.2em;margin-right:0.5em;"/>
								           	<p:outputLabel value="#{loginController.utenteVo.nominativo}" style="font-size: 1.2em;"/>
										</div>
									</div>
									<p />
								</h:panelGroup>
								
								
							</div>
						</h:form>
						
					</div>
				</div>
			</div>
        </ui:define>
 
        </ui:composition>
	</h:body>
</html>

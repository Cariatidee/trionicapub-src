<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
 
    <h:body>
        <ui:composition template="./common/template.xhtml">
 
        <ui:define name="content">
			<!-- Middle content section -->
			<div class="middle">
				<div class="container">
					<div class="col-md-12 content">
		
						<h:form id="schemaDati" method="POST">
		 					<p:growl id="msgs" showDetail="true" />
							<div class="ui-grid ui-grid-responsive">
								<br />
							    <div class="ui-grid-row">
									<div class="ui-grid-col-12" align="center">
							           	<IMG src="img/logo-operatoriippici-web.png" class="img-responsive" border ="0" alt="operatori ippici home"/>
									</div>
								</div>
								<p />
								<br />
							    <div class="ui-grid-row">
									<div class="ui-grid-col-12" align="center">
						              	<strong><h:outputText value="Applicazione: " style="margin-right:0.5em;" /></strong>
						              	<h:outputText value="#{loginController.nomeApplicazione}" escape="false" />
									</div>
							    </div>
						    	<p/>
					
							    <h:panelGroup rendered="#{not empty loginController.utenteVo}">
								    <div class="ui-grid-row">
										<div class="ui-grid-col-12" align="center">
							              	<strong><h:outputText value="Nome Utente connesso: " style="margin-right:0.5em;" /></strong>
							              	<h:outputText value=" #{loginController.utenteVo.nominativo}" />
										</div>
								    </div>
							    	<p/>
							    </h:panelGroup>
							    
							    <div class="ui-grid-row">
									<div class="ui-grid-col-12" align="center">
						             	<strong><h:outputText value="Release Version: " style="margin-right:0.5em;"/></strong>
						             	<h:outputText value="#{loginController.versioneEar}" />
									</div>
							    </div>
							    <p/>
								<div class="ui-grid-row">
									<div class="ui-grid-col-12" align="center">
						            	<strong><h:outputText value="Data Rilascio: " style="margin-right:0.5em;" /></strong>
						            	<h:outputText value="#{loginController.dataRilascio}" />
									</div>
							    </div>
							    <p/>
							    
							    <div class="ui-grid-row">
									<div class="ui-grid-col-12" align="center">
						            	<strong><h:outputText value="Server: " style="margin-right:0.5em;" /></strong>
						             	<h:outputText value=" #{loginController.serverName}" />
									</div>
							    </div>
							    <p/>
							    
							    <div class="ui-grid-row">
									<div class="ui-grid-col-12" align="center">
						            	<strong><h:outputText value="Server info: " style="margin-right:0.5em;" /></strong>
						             	<h:outputText value=" #{loginController.serverInfo}" />
									</div>
							    </div>
					
							</div>
						</h:form>
					</div>
				</div>
			</div>
        </ui:define>
 
        </ui:composition>
    </h:body>
</html>
